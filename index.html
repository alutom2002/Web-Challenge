<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./images/">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/responsive/responsive.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="block">
    <div class="img">
      <img src="/images/illustration-hero.svg" id="img-img">
    </div>
    <div class="info">
      <div class="order">
        <h1 class="order-heading">Order Summary</h1>
        <p class="order-content">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>
      <div class="price">
        <div class="contain-icon">
        <img src="/images/icon-music.svg" class = "icon-music">
      </div>
        <div class="price-info">
          <h2 class="price-heading">Annual Plan</h2>
          
          <p class="price-content">$59.99/year</p>
          </div>
        <div class="price-change">
          <a href="#" class="price-link">Change</a>
        </div>
      </div>
      <div class="pay">
        <p class="pay-button">Proceed to Payment
        </p>
      </div>
      <div class="cancel">
        <p class="cancel-button">Cancel Order
        </p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alutom2k2</a>.
  </div>
</body>
</html>
